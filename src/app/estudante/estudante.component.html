<app-estudante-form [estudante]="estudantes" (saveEvent)="onSaveEvent($event)"
  (cleanEvent)=" onCleanEvent()"></app-estudante-form>


<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>
      <th scope="col">Idade</th>
      <th scope="col">OpÃ§Ãµes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudante of estudante">
      <th scope="row">{{estudante.id}}</th>
      <td>{{estudante.name}}</td>
      <td>{{estudante.email}}</td>
      <td>{{estudante.telefone}}</td>
      <td>{{estudante.idade}}</td>
      <td>
        <button class="btn btn-warning me-1" (click)="editar(estudante)">Editar</button>
        <button class="btn btn-info" (click)="deletar(estudante)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
